<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
  	<div class="container">
  		<div class="columns">
  			<div class="column is-4">
		      <!-- Category and price filter panel -->
		      <nav class="panel">
					  <p class="panel-tabs">
					    <a class="is-active">Show me</a>
					    <a>Show all</a>
					  </p>
					  <a class="panel-block is-active">
					    <button class="button">White</button>
					    <button class="button">Red</button>
					    <button class="button">Sparkling</button>
					  </a>
					  <a class="panel-block">
					  	<p>Order by: </p>
					    <button class="button">Price</button>
					    <button class="button">Vintage</button>
					  </a>
					</nav>
		      <!-- End of category and price filter panel -->
  			</div>
  			<div class="column">
		      <!-- Checkout info -->
  				<div class="columns">
		      	<div class="column">
		      		<p class="subtitle">Delivery info</p>
		      	</div>
			      <div class="column">
			      	<p class="title">36</p>
			      	<p class="subtitle">Bottles</p>
		      	</div>
		      	<div class="column">
		      		<p>36 X Product</p>
		      		<p>KSh 9585.49</p>
		      	</div>
			      <div class="column">
		      		<button class="button">Empty Cart</button>
			      	<button class="button">Checkout</button>
		      	</div>
		      </div>
		      <!-- End of Checkout info -->
  			</div>
  		</div>
  	</div>
  </section>
  <section class="section">
    <div class="container">
			<!-- Cards container -->
			<div class="columns is-multiline" id="products-holder">
				All
			</div>
		</div>
	</section>
  </body>
  <script src="main.js"></script>
</html>
